<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast - Rajdev Yadav</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1> <i class="fa-solid fa-temperature-high"></i></h1>
                <h2>Forecast</h2>
            </div>

            <button><i class="fa-solid fa-database"></i> History </button>
        </nav>


    </header>

    <section class="main">


        <div class="search-box">
            <input type="text" id="cityName" class="search-bar" placeholder="Enter City Name" autocomplete="off">
            <button onclick="getWeather();" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- # Details screen  -->
        <div class="weather-details">
            <!-- # Displaying the weather details -->
            <!-- <div id="weatherInfo" class="weather-info"></div> -->

            <div class="details-header">
                <h1> Weather In Noida <i class="fa-solid fa-cloud"></i></h1>
                <hr>
            </div>


            <div id="weatherInfoWrapper" class="weather-wrapper">
                <div class="weather-info-item">
                    <h1>Clear Sky</h1>
                    <p> <i class="fa-brands fa-skyatlas"></i> Weather</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-solid fa-arrow-down-up-across-line"></i> Feels Like</p>
                </div>
                <div class="weather-info-item">
                    <h1>17 &deg;C</h1>
                    <p> <i class="fa-solid fa-arrow-trend-down"></i> Min Temperature</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-solid fa-temperature-high"></i> Temperature</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-solid fa-arrow-trend-up"></i> Max Temperature</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-regular fa-snowflake"></i> Humidity</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-solid fa-arrows-to-circle"></i> Pressure</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-solid fa-water"></i> Sea Level</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-solid fa-earth-asia"></i> Ground Level</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-regular fa-compass"></i> Wind Degree</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p>  <i class="fa-solid fa-arrows-spin"></i> Wind Gust</p>
                </div>
                <div class="weather-info-item">
                    <h1>20 &deg;C</h1>
                    <p> <i class="fa-solid fa-wind"></i> Wind Speed</p>
                </div>
            </div>

            <!-- # Temperature chart  -->
            <div class="chart">
                <canvas id="tempChart"></canvas>
            </div>

            <div class="chart-type-controls">
                <button chartType="bar"  class="chart-type-btn active-chart"><i class="fa-solid fa-chart-simple"></i></button>
                <button chartType="line"  class="chart-type-btn"><i class="fa-solid fa-chart-line"></i></button>
                <button chartType="doughnut"  class="chart-type-btn"><i class="fa-solid fa-circle-dot"></i></button>
                <button chartType="polarArea"  class="chart-type-btn"><i class="fa-solid fa-chart-pie"></i></button>
            </div>
        </div>

    </section>


    <!-- footer  -->
    <footer>
        <p><i class="fa-solid fa-temperature-high"></i> Forecast By Rajdev Yadav</p>
    </footer>



    <!-- chart.js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- javascript code file is linked here -->
    <script src="script.js"></script>
</body>

</html>
