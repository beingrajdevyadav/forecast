<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast - Rajdev Yadav</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1> <i class="fa-solid fa-temperature-high"></i></h1>
                <h2>Forecast</h2>
            </div>

            <button><i class="fa-solid fa-database"></i> History </button>
        </nav>


    </header>

    <section class="main">


        <div class="search-box">
            <input type="text" id="cityName" class="search-bar" placeholder="Enter City Name" autocomplete="off">
            <button onclick="getWeather();" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- # Details screen  -->
        <div class="weather-details">
            <!-- # Displaying the weather details -->
            <div id="weatherInfo" class="weather-info"></div>
            <!-- # Temperature chart  -->
            <div class="chart">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

    </section>


    <!-- footer  -->
    <footer>
        <p><i class="fa-solid fa-temperature-high"></i> Forecast By Rajdev Yadav</p>
    </footer>



    <!-- chart.js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- javascript code file is linked here -->
    <script src="script.js"></script>
</body>

</html>
